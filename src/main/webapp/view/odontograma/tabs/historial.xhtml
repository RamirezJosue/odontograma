<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:outputText value="Historial de Odontogramas (pendiente diseño)" />

	<h:form id="formHistorial">

		<h:panelGrid columns="4" styleClass="historial-table-historial"
			columnClasses="historial-section-historial,
                                historial-section-historial,
                                historial-section-historial,
                                historial-section-historial">

			<p:fieldset legend="Fecha de Inicio"
				styleClass="fecha-inicio-fieldset-historial">
				<p:calendar id="fechaInicio" value="#{historialBean.fechaInicio}"
					pattern="dd/MM/yyyy" showIcon="true" navigator="true" locale="es" />
			</p:fieldset>

			<p:fieldset legend="Fecha de Fin"
				styleClass="fecha-fin-fieldset-historial">
				<p:calendar id="fechaFin" value="#{historialBean.fechaFin}"
					pattern="dd/MM/yyyy" showIcon="true" navigator="true" locale="es" />
			</p:fieldset>

			<p:fieldset legend="Profesional"
				styleClass="profesional-fieldset-historial">
				<p:selectOneMenu id="profesional"
					value="#{historialBean.profesional}"
					styleClass="profesional-combo-historial" style="width:100%">
					<f:selectItem itemLabel="Seleccione..." itemValue=""
						noSelectionOption="true" />
					<f:selectItem itemLabel="Dra. Nohered Romero"
						itemValue="profesional1" />
					<f:selectItem itemLabel="Dra. María López" itemValue="profesional2" />
					<f:selectItem itemLabel="Dr. Carlos Gómez" itemValue="profesional3" />
				</p:selectOneMenu>
			</p:fieldset>
			<!-- Botón Buscar -->
			<h:panelGroup layout="block" styleClass="buscar-container-historial">
				<p:commandButton value="Buscar" icon="pi pi-search"
					styleClass="buscar-boton-historial"
					actionListener="#{historialBean.buscar}" update="@form" />
			</h:panelGroup>

		</h:panelGrid>

	</h:form>


</ui:composition>
